name: Build and Deploy DEB Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get package version
        id: version
        run: |
          VERSION=$(dpkg-parsechangelog -S Version)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Package version: ${VERSION}"

      - name: Build and deploy DEB
        uses: ./.github/actions/deb-build
        with:
          package-name: vyos-customization
          package-root: src
          maintainer: Hauke Mettendorf <hauke@mettendorf.it>
          version: ${{ steps.version.outputs.version }}
          arch: all
          description: "Custom configurations and scripts for VyOS"
          homepage: https://github.com/${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          gpg-private-key: ${{ secrets.DEB_GPG_PRIVATE_KEY || '' }}
          gpg-public-key: ${{ secrets.DEB_GPG_PUBLIC_KEY || '' }}
